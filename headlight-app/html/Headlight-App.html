<script type="text/template" id="AppendorExample_Main">
    <h2>Appended String Calculator</h2>
    <div class="col-sm-12 box">
        <form id="demoAppForm" class="form-horizontal">
        <fieldset>

            <div class="form-group col-sm-6">
                <label for="left_value">Left</label>
                <input type="text" class="form-control" id="left_value" value="<%= model.Left %>">
            </div>
            <div class="form-group col-sm-6">
                <label for="right_value">Right</label>
                <input type="text" class="form-control" id="right_value" value="<%= model.Right %>">
            </div>
    
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success"><i class="fa fa-pie-chart"></i> Calculate</button>
                <button type="button" class="btn btn-primary save-calculation"><i class="fa fa-rocket"></i> Save</button>
            </div>
    
            <div class="col-sm-12">
                <h4 id="demoResult"></h4>
            </div>
        </fieldset>
        </form>
    </div>
</script>
